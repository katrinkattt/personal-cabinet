<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/cabinet.css">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link" href="../index.html">Выйти</a>
                </div>
            </div>
        </nav>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Заказ</th>
                    <th scope="col">Заказчик</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Коментарий</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <button class="btn btn-primary btn-add" id="openModal" data-toggle="modal" data-target="#modal">
            +
        </button>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="order-input">Заказ</label>
                            <input type="text" class="form-control" id="order-input" placeholder="Заказ">
                        </div>
                        <div class="form-group">
                            <label for="owner-input">Заказчик</label>
                            <input type="text" class="form-control" id="owner-input" placeholder="Заказчик">
                        </div>
                        <div class="form-group">
                            <label for="price-input">Цена</label>
                            <input type="text" class="form-control" id="price-input" placeholder="Цена">
                        </div>
                        <div class="form-group">
                            <label for="comment-input">Коментарий</label>
                            <input type="text" class="form-control" id="comment-input" placeholder="Коментарий">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-order">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/cabinet/constants.js"></script>
<script src="../static/js/cabinet/state.js"></script>
<script src="../static/js/cabinet/script.js"></script>
</html>
